<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>RGB to Color</title>
</head>
<body onload="windowChanged()">
    <input id="redRange" type="range" oninput="sliderChange()" min="0" max="255" value="0"></input>
    <input id="greenRange" type="range" oninput="sliderChange()" min="0" max="255" value="0"></input>
    <input id="blueRange" type="range" oninput="sliderChange()" min="0" max="255" value="0"></input>
    <br>
    <input id="redNumber" type="number" oninput="numberChange()" min="0" max="255" value="0"></input>
    <input id="greenNumber" type="number"  oninput="numberChange()" min="0" max="255" value="0"></input>
    <input id="blueNumber" type="number" on  oninput="numberChange()" min="0" max="255" value="0"></input>
</body>
</html>
